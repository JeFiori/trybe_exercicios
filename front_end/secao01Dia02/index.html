<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <main>
    <h1 class="text-center">Super Hero</h1>
    <div class="card" style="width: 18rem">
      <img id="imagem" class="card-img-top">
      <div class="card-body">
        <p id="info" class="card-text">Qual heroi vai aparecer?</p>
      </div>
    </div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Força</th>
          <th scope="col">Inteligencia</th>
          <th scope="col">Velocidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" id="nomeHeroi" class="table-dark">-----</th>
          <td id="str" class="table-dark">-----</td>
          <td id="int" class="table-dark">-----</td>
          <td id="velo" class="table-dark">-----</td>
        </tr>
      </tbody>
    </table>
    <h2>Clique no botão e escolha um Heroi!</h2>
    <button id="btn" class="btn btn-primary">Escolher Heroi</button>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </main>
</body>

</html>
